          $(document).ready(function(){
            let mod = "login";
            let id = $('#login_id').val();
            let passwd =$('#login_passwd').val();
            
            let txt =$('#message');
            $('#sign_section').hide();

            //경고창 흔들리는 효과
            function bounce(){
              txt.animate({opacity:1}, 700).delay(1000);
              
              txt.animate({opacity:0},1000);
            }
            //가입 버튼 눌렀을때 가입창 띄우기
            $('#sign_btn').one('click',function(){
              mod = "sign";
              $('#login_section').hide();
              $('#sign_section').show();
              console.log(mod);
              
              if(mod == "sign"){
                let sign_id =$('#sign_id');
                let sign_pwd =$('#sign_passwd');
                let sign_pwd2 = $('#sign_passwd2');
               

                $('#sign_btn').on('click',function(){
                  console.log("가입 시작");
                  console.log("id: "+sign_id.val());
                  console.log(sign_pwd.val());
                  console.log(sign_pwd2.val());
                  
                //미일력 항목 찾기
                if((sign_id.val() =="")||(sign_pwd=="")||(sign_pwd2=="")){
                  bounce()
                  txt.text("미입력 항목 존재");
                }
                else{
                  // 존재하는 아이디입니다.
                    
                  // 비밀번호가 일치하지 않습니다.
                    if(sign_pwd.val() != sign_pwd2.val()){
                      bounce()
                      txt.text("비밀번호가 일치하지 않습니다");
                      
                    }
                    else{
                      
                      bounce()
                      
                      txt.css('color','green');
                      txt.text("가입 성공").delay(400);
                      $('#sign_section').submit();
                      
                    }

                }
                  })
  
            }
              $('#login_btn').on('click',function(){
                mod = "login";
              
                console.log(mod);
                location.reload();
              });

            
            }
            )

                  //아이디가 맞지 않습니다.
                  //비밀번호가 맞지 않습니다.
                  $('#login_section').submit();
                  })
                }
            })
